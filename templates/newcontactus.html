{% extends "base.html" %}

{% load rest_framework %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
<form action="." method="post" class="form">

    {% bootstrap_form form %} 
    {% csrf_token %} 
    {% render_form serializer %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">  
 		 {% bootstrap_icon "star" %} Submit Query
    </button>
 	{% endbuttons %}
</form>
</div>
{% endblock %}
