{% extends "base_all.html" %}

{% load bootstrap3 %}
{% load static %}

{% block content %}

<div class="container" style="padding-top:10%">
 <h1>Log-in</h1>  
 <p>Please, use the following form to log-in:</p>  
 <form action="/rest-auth/login/" method="post" class="form">
    {% bootstrap_form form %}      
 	{% csrf_token %}    
 	{% buttons %}   
 	<button type="submit" class="btn btn-primary">  
 		 {% bootstrap_icon "star" %} Log-in
    </button>
 	{% endbuttons %} 
 </form> 
</div>

{% endblock %}
