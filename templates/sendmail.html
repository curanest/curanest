{% extends "base_all.html" %}

{% load bootstrap3 %}

{% block content %}

<div class="container">

<h1>Mail</h1>  
<p>Send mail</p>
 <form action="." method="post" class="form">    
 	{% bootstrap_form form %}  
 	{% csrf_token %} 
 	{% buttons %}   
 	<button type="submit" class="btn btn-primary">  
 		 {% bootstrap_icon "star" %} Submit
    </button>
 	{% endbuttons %}
 </form>
 </div> 

 {% endblock %}
